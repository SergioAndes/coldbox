
<div class="wrapper fadeInDown pb_gradient_v1 " >
<div class="row align-items-center justify-content-center">
<div class="col-md-6">
<h1 class="heading mb-3" style="color: black;">COLDBOX es la mejor opción para ti</h1>
<div class="sub-heading">
  <p class="mb-4" style="color: black;">Optimiza el uso de tus neveras para el transporte de muestras de laboratorio</p>
</div>
</div>
<div class="col-md-1">
</div>
<div class="col-md-5 relative align-self-center">
<div id="formContent">
    <!-- Tabs Titles -->
    <a href="url"><h2 class="active"> Iniciar Sesion </h2></a>
    <a  routerLink="/EcoEmpresa/registro"><h2 class="inactive underlineHover">Registrese </h2></a>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://i.ibb.co/tmS4f9K/Whats-App-Image-2020-09-11-at-8-37-16-PM-1.jpg" id="icon" alt="User Icon"/>
    </div>



    <!-- Login Form -->
    <form [formGroup]="registerForm">
      <input input type="email" id="login" class="fadeIn second" name="login" placeholder="Correo" formControlName="username">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="Contraseña" formControlName="password">
      <br>
      <br>
      <input type="submit" class="fadeIn fourth" value="Acceder" (click)="login()">
    </form>
    <!-- Remind Passowrd -->
  </div>
</div>

</div>
